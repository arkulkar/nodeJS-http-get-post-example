<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <meta charset="UTF-8">
      <title></title>
</head>
<body ng-app="web1">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebGetAndPost Example</a>
        </div>
    </div>
</nav>
<div class="container-fluid" style="margin-top: 10%" ng-controller="mainCtrl">
    <div class="col-xs-offset-3 col-xs-6">
    <button class="btn btn-default" style="margin-left: 35%;" ng-click="getCall()">GET call</button>
    <button class="btn btn-success" ng-click="postCall()">POST call</button>
    <br>
    <span class="text-danger text-center" ng-if="err"><h1>{{err}}</h1></span>
    <span ng-if="res"><pre>{{res | json}}</pre></span>
    </div>
    <div class="col-xs-3"></div>
</div>
<script src="lib/angular/angular.js"></script>
<script src="lib/jquery/dist/jquery.js"></script>
<script src="app.js"></script>
<script src="controller/MainAppController.js"></script>
</body>
</html>
